<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container" >
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <h1 class="display-4 text-center mb-5">Simple Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input
                        id="weightInput" 
                        type="number" 
                        class="form-control-lg form-control" 
                        placeholder="Enter Pounds" >
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-3  pl-2" style="width: 4789x; height: 60px;">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-warning mb-3  pl-2" style="width: 4789x; height: 60px;">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-3  pl-2" style="width: 4789x; height: 60px;">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-3  pl-2" style="width: 4789x; height: 60px;">
                        <div class="card-block">
                            <h4>Us Ton:</h4>
                            <div id="tonOutput"></div>
                        </div>
                    </div>
                    

                    <div class="card bg-info mb-3  pl-2" style="width: 4789x; height: 60px;">
                        <div class="card-block">
                            <h4>Milligram:</h4>
                            <div id="mgOutput"></div>
                        </div>
                    </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
